<div class="layout">
  <header>
    <h1>HFinance</h1>
    <nav>
      <a routerLink="/dashboard">Dashboard</a>
      <a routerLink="/account" *ngIf="authService.isAuthenticated()">Account</a>
      <a routerLink="/admin/users" *ngIf="authService.isAdmin()">Admin</a>
      <a routerLink="/login" *ngIf="!authService.isAuthenticated()">Login</a>
      <button *ngIf="authService.isAuthenticated()" (click)="logout()">Logout</button>
    </nav>
  </header>
  <main>
    <router-outlet />
  </main>
</div>
